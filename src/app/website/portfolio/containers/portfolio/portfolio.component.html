<div class="container mt-3">
  <div class="row">
    <div class="card-deck">
      <ng-container *ngIf="projects$ | async as projects">
        <website-portfolio-item
          *ngFor="let project of projects"
          [project]="project"
        >
        </website-portfolio-item>
        <!-- Flexbox workaround -->
        <ng-container *ngFor="let el of placeholders(projects.length)">
          <website-portfolio-item class="invisible" [project]="null">
          </website-portfolio-item>
        </ng-container>
      </ng-container>
