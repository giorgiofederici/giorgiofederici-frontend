<div class="card mb-4 card-with border-warning text-moonlight text-center">
  <a href="/">
    <img
      class="card-img-top bg-warning"
      src="{{ image }}"
      alt="Card image cap"
    />
    <div class="card-body">
      <h5 class="card-title">{{ name }}</h5>
      <hr class="border-warning" />
      <p class="card-text">{{ description }}</p>
    </div>
  </a>
</div>
