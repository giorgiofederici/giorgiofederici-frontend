<div class="row rating">
  <ng-container *ngFor="let skill of skills">
    <div class="col-5">
      <strong>{{ skill.name }}</strong>
    </div>
    <div class="col-7">
      <span *ngFor="let el of getFilledStars(skill.experience)">
        &#9733;
      </span>
      <span *ngFor="let el of getNotFilledStars(skill.experience)"
        >&#9734;
      </span>
    </div>
  </ng-container>
</div>
