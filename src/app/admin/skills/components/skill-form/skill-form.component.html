<div class="skill-form">
  <form [formGroup]="form">
    <div class="skill-form__name">
      <label>
        <h3>Skill name</h3>
        <input type="text" placeholder="e.g. Java" formControlName="name" />
        <div class="error" *ngIf="requiredName">
          Skill name is required
        </div>
      </label>
    </div>
    <div class="skill-form__name">
      <label>
        <h3>Skill type</h3>
        <input type="text" placeholder="e.g. IT" formControlName="type" />
        <div class="error" *ngIf="requiredType">
          Skill type is required
        </div>
      </label>
    </div>
    <div class="skill-form__submit">
      <div>
        <button
          type="button"
          class="button"
          *ngIf="!exists"
          (click)="createSkill()"
        >
          Create skill
        </button>
        <button
          type="button"
          class="button"
          *ngIf="exists"
          (click)="updateSkill()"
        >
          Save
        </button>
        <a class="button button--cancel" [routerLink]="['../']">
          Cancel
        </a>
      </div>
      <div class="skill-form__delete" *ngIf="exists">
        <div *ngIf="toggled">
          <p>Delete item?</p>
          <button class="confirm" type="button" (click)="removeSkill()">
            Yes
          </button>
          <button class="cancel" type="button" (click)="toggle()">
            No
          </button>
        </div>
        <button class="button button--delete" type="button" (click)="toggle()">
          Delete
        </button>
      </div>
    </div>
  </form>
</div>
