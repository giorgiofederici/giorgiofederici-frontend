<h2 mat-dialog-title>Logout</h2>
<mat-dialog-content>Are you sure you want to logout?</mat-dialog-content>
<mat-dialog-actions class="mt-3">
    <div class="w-100 text-center">
        <button mat-button [mat-dialog-close]="true" class="btn btn-outline-light my-3 mr-2" tabindex="-1">OK</button>
        <button mat-button [mat-dialog-close]="false" class="btn btn-outline-light my-3 ml-2" tabindex="-1">Cancel</button>
    </div>
</mat-dialog-actions>
